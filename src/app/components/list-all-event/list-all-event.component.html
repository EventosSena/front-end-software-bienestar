<div class="title">
	<h1>Lista Eventos</h1>
</div>

<div class="table-wrapper-scroll-y my-custom-scrollbar">
	

	<table class="table table-bordered table-striped mb-0">
	  <thead>
		<tr>
			<th scope="col"  >Nombre</th>
			<th scope="col"  >Descripcion</th>
			<th scope="col" >Lugar</th>
			<th scope="col"  >Fecha</th>
			<th scope="col" >Editar</th>
			<th scope="col" >Eliminar</th>
		</tr>
	  </thead>
		<tbody *ngIf="  Event.length != 0">
			<tr *ngFor="let events of Event">
				<td>{{events.name}}</td>
				<td>{{events.description}}</td>
				<td>{{events.place}}</td>
				<td>{{events.date}}</td>
				<td><button routerLink="/updateevent/{{events.id}}" class="button_one">Editar<span></span></button></td>
				<td><button (click)="borrar(events.id)" class="button_tow">Eliminar<span></span></button></td>
			</tr>
		</tbody>
	</table>
	<div class="algo" *ngIf="Event && Event.length == 0" #alertavacio>
		<p>no hay ningun Evento registrado</p>
	</div>
	
</div>
