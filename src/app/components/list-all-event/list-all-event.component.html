<div class="position-table">
	<div class="title">
		<h1>Lista Eventos</h1>
	</div>
	<table class="table table-striped">
		<thead>
			<tr>
				<th scope="col" sortable="name" >Nombre</th>
				<th scope="col" sortable="area" >Descripcion</th>
				<th scope="col" sortable="population" >Lugar</th>
				<th scope="col" sortable="population" >Fecha</th>
				<th scope="col" sortable="population" >Editar</th>
				<th scope="col" sortable="population" >Eliminar</th>
			</tr>
		</thead>
		<tbody *ngIf="  Event.length != 0">
			<tr *ngFor="let events of Event">
				<td>{{events.name}}</td>
				<td>{{events.description}}</td>
				<td>{{events.place}}</td>
				<td>{{events.date}}</td>
				<td><button routerLink="/updateevent/{{events.id}}" class="button_one">Editar<span></span></button></td>
				<td><button (click)="borrar(events.id)" class="button_tow">Eliminar<span></span></button></td>
			</tr>
		</tbody>
	</table>
	<div class="algo" *ngIf="Event && Event.length == 0" #alertavacio>
		<p>no hay ningun Evento registrado</p>
	</div>
	
</div>
