<div class="title">
	<h1>Lista Aprendices</h1>
</div>

<div class="table-wrapper-scroll-y my-custom-scrollbar">
	

	<table class="table table-bordered table-striped mb-0">
	  <thead>
		<tr>
			<th scope="col"  >Documento</th>
			<th scope="col" >Nombre</th>
			<th scope="col">Correo</th>
			<th scope="col" >Curso</th>
			<th scope="col" >Editar</th>
			<th scope="col"  >Eliminar</th>
		</tr>
	  </thead>
	  	<tbody *ngIf="  Aprendiz.length != 0">
			<tr *ngFor="let Aprendices of Aprendiz">
				<td>{{Aprendices.document}}</td>
				<td>{{Aprendices.full_name}}</td>
				<td>{{Aprendices.email}}</td>
				<td>{{Aprendices.course}}</td>
				<td><button routerLink="/updateaprendiz/{{Aprendices.id}}" class="button_one">Editar<span></span></button></td>
				<td><button (click)="borrar(Aprendices.id)" class="button_tow">Eliminar<span></span></button></td>
			</tr>
		</tbody>
	</table>
	<div class="algo" *ngIf="Aprendiz && Aprendiz.length == 0" #alertavacio>
		<p>no hay ningun aprendiz registrado</p>
	</div>
</div>
