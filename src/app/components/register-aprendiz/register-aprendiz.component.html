<div class="body">
  <form class="form" (ngSubmit)="saveAprendiz()">
    <span class="title">Registrar Aprendiz</span>
    <span class="sub mb">Registra el aprendiz llenando los siguientes campos</span>
   <input id="file" type="file">
   <input class="input" type="text" placeholder="Nombre Completo" [(ngModel)] = "aprendiz.full_name" id="name" name="name" >
   <input class="input" type="number"  placeholder="Documento " [(ngModel)]= "aprendiz.document" id="document" name="document">
   <input class="input" type="text" placeholder="Correo" [(ngModel)]="aprendiz.email" id="email" name="email">
   <input class="input" type="text" placeholder="Programa de formaciÃ³n" [(ngModel)]="aprendiz.course" id=" course" name=" course">
      <button type="submit">Registrar</button>
  </form>

</div>
