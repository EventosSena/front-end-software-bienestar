<div class="login-container">
    <div class="login-info-container">
      <h1 class="title">Iniciar sesión</h1>
      <form class="inputs-container" (ngSubmit)="userloguin()">
          <input class="input" type="text" placeholder="Usuario" id=" emailid" name=" emailid" [(ngModel)]="user
          .emailid">
          <input class="input" type="password" placeholder="Contraseña" id=" password" name="password" [(ngModel)]="user.password">
          <p>¿Has olvidado tu contraseña? <span class="span">haga clic aquí</span></p>
          <button class="btn" type="submit">Iniciar</button>
          <p>¿No tienes una cuenta?<span class="span">Registrate</span></p>
      </form>
    </div>
</div>
